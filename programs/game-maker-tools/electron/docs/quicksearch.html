os Parameters: Name Type Description mx number the maximum size.x for the resize my number the maximum size.y for the resize init() This function initializes sprites. Call to trigger all functions previously passed to onInit(). onAnimationComplete(fun) run a function when the Sprite.selected_animation is complete Parameters: Name Type Description fun function the function to call when the animation is complete onInit(fun) This function extends the init() function. Takes single function() argument OR single string argument Parameters: Name Type Description fun function the function to be passed into the init() event of the Sprite() onScreen(w, h) This function indicates if this Sprite is onScreen within the Gamestack.WIDTH &amp;&amp; Gamestack.HEIGHT dimensions, OR any w &amp; h passed as arguments Parameters: Name Type Description w number optional WIDTH argument, defaults to Gamestack.WIDTH h number optional HEIGHT argument, defaults to Gamestack.HEIGHT onUpdate(the) Extends the update() of this sprite with a new function to be called during update() Parameters: Name Type Description the function function to apply to the Sprite:update() overlap_x(item, padding) determine if Sprite overlaps on X axis with another Sprite Parameters: Name Type Description item Sprite the Sprite to compare with padding number the 0-1.0 float value of padding to use on self when testing overlap Returns: a true || false var Type var overlap_y(item, padding) determine if Sprite overlaps on Y axis with another Sprite Parameters: Name Type Description item Sprite the Sprite to compare with padding number the 0-1.0 float value of padding to use on self when testing overlap Returns: (true || false} resolveFunctionFromDoubleKeys() This function resolves a function nested in an object, from a string-key, and it is applied by Gamestack.js for persistence of data and Sprite() behaviors restoreFrom() Restore a sprite from saved .json data Returns: (Sprite) setAnimation(anime) This function sets th
