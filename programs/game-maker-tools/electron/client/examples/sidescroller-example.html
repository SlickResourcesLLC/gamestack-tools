<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Load Level and Running Sprite</title>

    <script src="../assets/js/ui/Tween.js"></script>

    <script src="../dist/js/GameStack.js"></script>

</head>
<body>

<script>

    Quazar.ready(function(lib, sprites){

        var player = new Sprite().fromFile('resources/game/sci-fi-player.json');

        sprites.push(player);

        //2. The ground blocks::

        var blocks = new SpriteStructure().fromFile('resources/game/blocks/basic_ground_blocks.json');

        sprites.concat(blocks);


    });

</script>


</body>
</html>
