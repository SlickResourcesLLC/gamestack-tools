<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example: Bubble-Attack-Collision</title>

</head>
<body>

<div id="container"></div>
<div id="info"></div>


<script>

    Quazar.ready(function(lib, sprites){

        //1. The main Sprite::

        var player = new Sprite().fromFile('resources/game/sci-fi-player.json');

        sprites.push(player);

        //2. The ground blocks::

        var blocks = new SpriteStructure().fromFile('resources/game/blocks/basic_ground_blocks.json');

        sprites.concat(blocks);


    });

</script>


</body>
</html>
