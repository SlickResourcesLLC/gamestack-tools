<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Stat and Text Display</title>

    <script src="../assets/js/ui/Tween.js"></script>

    <script src="../assets/js/ui/Velocity.js"></script>

    <script src="../dist/js/GameStack.js"></script>

</head>
<body style="background-color:black;">

<script>

    GameStack.ready(function (lib, sprites) {

        alert('__gameStack is running');

       var gameWindow = new GameWindow(); //Simply instantiate GameWindow

        var bd = new BarDisplay({
            key: "health",
            border: "1px inset teal",
            fill_color: "goldenrod",
            bar_src: "url(../assets/builder/items/healthbar_blue.png)",
            height: "30px;",
            width: "200px;"
        });
        bd.portion_top(0.96);
        bd.portion_left(0.03);
        bd.portion_width(0.1);
        bd.portion_height(0.02);

        //Fill the bar with a float portion of its width:: .75 / 75%
        bd.update(0.75);


        //Show applies as an item display

        var items = new ItemDisplay({
            size: new Vector3(25, 25),
            fontSize: "18px",
            src: "../assets/game/image/items/apple_blue.png",
            top: 0.04,
            left: 0.03,
            text: "Item Count"
        });


        //Show the item display::

        items.show();

        //Update value of item display::

        items.update(10);


        //Create text display:: (useful for story, subtitles)

        var text = new TextDisplay({
            fontSize: "50px",
            text: "Text Displays are easy with GameStack.js",
            fromRight: true,
            duration: 3000,
            color: "orange"
        });


        var text2 = new TextDisplay({
            fontSize: "30px",
            text: "Use arguments and onComplete() function to display subsequent text elements.",
            fromLeft: true,
            fromTop: true,
            duration: 7000,
            color: "lightblue"
        });

        //add onComplete update for first text: when this text is complete, another one follows

        text.onComplete(function () {

            text2.show();

        });

        //Show the first text display, resulting in display of both

        text.show();

    });

</script>


</body>
</html>
