    <script type="text/x-docstrap-searchdb">
    {"global.html":{"id":"global.html","title":"Global","body":" GameStack Classes AnimationCameraCanvasLibGameImageGamepadAdapterGameWindowGravityForceItemDisplayLineMotionProjectileRectangleSoundSpriteTextDisplayVectorVectorFrameBounds Global BlurFilterBrightnessFilterBumpFilterCircleSmearFilterContrastFilterCrossSmearFilterDiffusionFilterDitherFilterEdgeFilterEmbossFilterExposureFilterFilterUtilsGainFilterGamestackGammaFilterGrayscaleFilterHueFilterInvertFilterJSManipulateKaleidoscopeFilterLensDistortionFilterLineSmearFilterMaximumFilterMedianFilterMinimumFilterNoiseFilterOilFilterOpacityFilterPinchFilterPixelationFilterPosterizeFilterRGBAdjustFilterSaturationFilterSawtoothRippleFilterSepiaFilterSharpenFilterSineRippleFilterSolarizeFilterSparkleFilterSquareSmearFilterThresholdFilterTriangleRippleFilterTwirlFilterVignetteFilterWaterRippleFilter Global Members Gamestack Object, instance of GamestackLibrary() : references Gamestack classes attaches to window object || module.exports (when loading via require) JSManipulate A collection of all the filters. Methods BlurFilter() Blurs the image with Gaussian blur. BrightnessFilter() Adjusts the brightness of the image by going over to HSV values. Negative values decrease brightness while positive values increase brightness. BumpFilter() Embosses the edges of the image. This filter takes no parameters but can be applied several times for further effect. CircleSmearFilter() Smears out the image with circular shapes to create a painting style effect. The mix values sets the intensity of the effect. NOTE: This filter can be very slow, especially at higher densities/sizes. Use with caution. ContrastFilter() Adjusts the contrast of the image. CrossSmearFilter() Smears out the image with cross shapes to create a painting style effect. The mix values sets the intensity of the effect. DiffusionFilter() Diffuses the image creating a frosted glass effect. DitherFilter() Dithers the image to the specified number of colors. Setting color to false grayscales the image. EdgeFilter() Highlights the edges of the image. EmbossFilter() Embosses the image with a simulated light source. Angle and elevation sets the position of the light. ExposureFilter() Adjust simulated exposure values on the image. FilterUtils() Contains common filter functions. GainFilter() Adjusts the gain and bias of the image. Gain alters the contrast while bias biases colors towards lighter or darker. GammaFilter() Adjusts the gamma values of the image. Values over 1 increase the gamma while values over 0 decrease gamma. GrayscaleFilter() Sets the image to grayscale. HueFilter() Adjusts the hue of the image by going over to HSV values. InvertFilter() Inverts the colors of the image. KaleidoscopeFilter() Creates a kaleidoscope effect on the image. CenterX and CenterY specify the position in terms of ratios of width and height. LensDistortionFilter() Applies a fisheye lens distortion effect on the image. CenterX and CenterY specify the position in terms of ratios of width and height. LineSmearFilter() Smears out the image with line shapes to create a painting style effect. Mix specifies the intensity of the effect. MaximumFilter() Replaces every pixel with the maximum RGB value of the neighboring pixels. Each color is considered separately. MedianFilter() Replaces every pixel with the median RGB value of the neighboring pixels. Each color is considered separately. MinimumFilter() Replaces every pixel with the minimum RGB value of the neighboring pixels. Each color is considered separately. NoiseFilter() Creates random noise on the image, with or without color. OilFilter() Produces an oil painting effect on the image. NOTE: This filter can be very slow, especially at higher ranges. Use with caution. OpacityFilter() Changes the opacity of the image. PinchFilter() Pinches and whirls the image toward the center point. CenterX and CenterY specify the position in terms of ratios of width and height. PixelationFilter() Pixelates the image i.e. divides the image into blocks of color. PosterizeFilter() Posterizes the image, i.e. restricts the color values to a set amount of levels. RGBAdjustFilter() Adjust the factor of each RGB color value in the image. SaturationFilter() Adjusts the saturation value of the image. Values over 1 increase saturation while values below decrease saturation. For a true grayscale effect, use the grayscale filter instead. SawtoothRippleFilter() Creates ripples on the image horizontally/vertically in a sawtooth pattern. SepiaFilter() Creates a sepia effect on the image i.e. gives the image a yellow-brownish tone. SharpenFilter() Sharpens the image slightly. For increased effect, apply the filter multiple times. SineRippleFilter() Creates ripples on the image horizontally/vertically in a sine pattern. SolarizeFilter() Produces a solarization effect on the image. SparkleFilter() Generates a sparkle/sunburst effect on the image. CenterX and CenterY specify the position in terms of ratios of width and height. SquareSmearFilter() Smears out the image with square shapes to create a painting style effect. The mix values sets the intensity of the effect. NOTE: This filter can be very slow, especially at higher densities/sizes. Use with caution. ThresholdFilter() Divides the colors into black and white following the treshold value. Brightnesses above the threshold sets the color to white while values below the threshold sets the color to black. TriangleRippleFilter() Creates ripples on the image horizontally/vertically in a sine pattern. TwirlFilter() Twists the image around a given center point. CenterX and CenterY specify the position in terms of ratios of width and height. VignetteFilter() Creates a classical vignette effect on the image i.e. darkens the corners. WaterRippleFilter() Produces a water ripple/waves on the image. CenterX and CenterY specify the position in terms of ratios of width and height. × Search results Close "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" GameStack Classes AnimationCameraCanvasLibGameImageGamepadAdapterGameWindowGravityForceItemDisplayLineMotionProjectileRectangleSoundSpriteTextDisplayVectorVectorFrameBounds Global BlurFilterBrightnessFilterBumpFilterCircleSmearFilterContrastFilterCrossSmearFilterDiffusionFilterDitherFilterEdgeFilterEmbossFilterExposureFilterFilterUtilsGainFilterGamestackGammaFilterGrayscaleFilterHueFilterInvertFilterJSManipulateKaleidoscopeFilterLensDistortionFilterLineSmearFilterMaximumFilterMedianFilterMinimumFilterNoiseFilterOilFilterOpacityFilterPinchFilterPixelationFilterPosterizeFilterRGBAdjustFilterSaturationFilterSawtoothRippleFilterSepiaFilterSharpenFilterSineRippleFilterSolarizeFilterSparkleFilterSquareSmearFilterThresholdFilterTriangleRippleFilterTwirlFilterVignetteFilterWaterRippleFilter Classes Classes Animation Camera CanvasLib GameImage GamepadAdapter GameWindow GravityForce ItemDisplay Line Motion Projectile Rectangle Sound Sprite TextDisplay Vector VectorFrameBounds × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" GameStack Classes AnimationCameraCanvasLibGameImageGamepadAdapterGameWindowGravityForceItemDisplayLineMotionProjectileRectangleSoundSpriteTextDisplayVectorVectorFrameBounds Global BlurFilterBrightnessFilterBumpFilterCircleSmearFilterContrastFilterCrossSmearFilterDiffusionFilterDitherFilterEdgeFilterEmbossFilterExposureFilterFilterUtilsGainFilterGamestackGammaFilterGrayscaleFilterHueFilterInvertFilterJSManipulateKaleidoscopeFilterLensDistortionFilterLineSmearFilterMaximumFilterMedianFilterMinimumFilterNoiseFilterOilFilterOpacityFilterPinchFilterPixelationFilterPosterizeFilterRGBAdjustFilterSaturationFilterSawtoothRippleFilterSepiaFilterSharpenFilterSineRippleFilterSolarizeFilterSparkleFilterSquareSmearFilterThresholdFilterTriangleRippleFilterTwirlFilterVignetteFilterWaterRippleFilter GameStack.js A powerful solution for 2d game development with javascript Welcome to the repository Gamestack is the fast, easy-to-use library for simple javascript game development. This library makes it easy to both create and manipulate game-objects. The goal of our project is to bring speed and ease to the overral process of 2d-game-development. Gamestack.js includes solutions for Sprites, Animations, Sounds Controller Input Movements and Projectiles. 2D-Level-Building Incremented Image-Filter Effects Javascript-Dependencies TWEEN.js: for fluid animations, necessary for Gamestack.Motion() object JSManipulate Other JS libraries ####Various open-source javascript dependencies --bundled with each download of the Gamestack.js project #### ExamplesGamestack.js Examples Licensed ToolsGamestack.js Tools Use our combined tools for accelerated game development. Build levels, sprites, and behaviors on Windows || Linux. Purchase a license for commercial-game developmentDocumentationGamestack.js Documentation Page Video LinksTutorial Video 1 -TODO Tutorial Video 2 -TODO GithubGithub Link Contributions Please Donate $10 or more, and get a free commercial license for our game-dev-toolsThank you for your involvement and interest in Gamestack.js × Search results Close "},"Animation.html":{"id":"Animation.html","title":"Class: Animation","body":" GameStack Classes AnimationCameraCanvasLibGameImageGamepadAdapterGameWindowGravityForceItemDisplayLineMotionProjectileRectangleSoundSpriteTextDisplayVectorVectorFrameBounds Global BlurFilterBrightnessFilterBumpFilterCircleSmearFilterContrastFilterCrossSmearFilterDiffusionFilterDitherFilterEdgeFilterEmbossFilterExposureFilterFilterUtilsGainFilterGamestackGammaFilterGrayscaleFilterHueFilterInvertFilterJSManipulateKaleidoscopeFilterLensDistortionFilterLineSmearFilterMaximumFilterMedianFilterMinimumFilterNoiseFilterOilFilterOpacityFilterPinchFilterPixelationFilterPosterizeFilterRGBAdjustFilterSaturationFilterSawtoothRippleFilterSepiaFilterSharpenFilterSineRippleFilterSolarizeFilterSparkleFilterSquareSmearFilterThresholdFilterTriangleRippleFilterTwirlFilter targeted image-file Returns: object of GameImage() Type GameImage × Search results Close "},"GamepadAdapter.html":{"id":"GamepadAdapter.html","title":"Class: GamepadAdapter","body":" GameStack Classes AnimationCameraCanvasLibGameImageGamepadAdapterGameWindowGravityForceItemDisplayLineMotionProjectileRectangleSoundSpriteTextDisplayVectorVectorFrameBounds Global BlurFilterBrightnessFilterBumpFilterCircleSmearFilterContrastFilterCrossSmearFilterDiffusionFilterDitherFilterEdgeFilterEmbossFilterExposureFilterFilterUtilsGainFilterGamestackGammaFilterGrayscaleFilterHueFilterInvertFilterJSManipulateKaleidoscopeFilterLensDistortionFilterLineSmearFilterMaximumFilterMedianFilterMinimumFilterNoiseFilterOilFilterOpacityFilterPinchFilterPixelationFilterPosterizeFilterRGBAdjustFilterSaturationFilterSawtoothRippleFilterSepiaFilterSharpenFilterSineRippleFilterSolarizeFilterSparkleFilterSquareSmearFilterThresholdFilterTriangleRippleFilterTwirlFilterVignetteFilterWaterRippleFilter Class: GamepadAdapter GamepadAdapter GamepadAdapter() supports game-controller input for web-games accesses live gamepad input from the HTML5 Gamepad Api See Live Demos with Suggested Usage-Examples new GamepadAdapter() Returns: object of GamepadAdapter() Type GamepadAdapter × Search results Close "},"GameWindow.html":{"id":"GameWindow.html","title":"Class: GameWindow","body":" GameStack Classes AnimationCameraCanvasLibGameImageGamepadAdapterGameWindowGravityForceItemDisplayLineMotionProjectileRectangleSoundSpriteTextDisplayVectorVectorFrameBounds Global BlurFilterBrightnessFilterBumpFilterCircleSmearFilterContrastFilterCrossSmearFilterDiffusionFilterDitherFilterEdgeFilterEmbossFilterExposureFilterFilterUtilsGainFilterGamestackGammaFilterGrayscaleFilterHueFilterInvertFilterJSManipulateKaleidoscopeFilterLensDistortionFilterLineSmearFilterMaximumFilterMedianFilterMinimumFilterNoiseFilterOilFilterOpacityFilterPinchFilterPixelationFilterPosterizeFilterRGBAdjustFilterSaturationFilterSawtoothRippleFilterSepiaFilterSharpenFilterSineRippleFilterSolarizeFilterSparkleFilterSquareSmearFilterThresholdFilterTriangleRippleFilterTwirlFilterVignetteFilterWaterRippleFilter Class: GameWindow GameWindow Instantiates a GameWindow object new GameWindow(args) Parameters: Name Type Description args Object : the object of arguments Properties Name Type Description canvas Object : the canvas object of the window: GameWindow constructor will create one if not supplied in args ctx Object : the canvas context sprites Array : the list of sprites, to be applied with GameWindow forces Array : the list of forces, such as gravity, to be applied with GameWindow Returns: object of GameWindow() Type GameWindow × Search results Close "},"GravityForce.html":{"id":"GravityForce.html","title":"Class: GravityForce","body":" GameStack Classes AnimationCameraCanvasLibGameImageGamepadAdapterGameWindowGravityForceItemDisplayLineMotionProjectileRectangleSoundSpriteTextDisplayVectorVectorFrameBounds Global BlurFilterBrightnessFilterBumpFilterCircleSmearFilterContrastFilterCrossSmearFilterDiffusionFilterDitherFilterEdgeFilterEmbossFilterExposureFilterFilterUtilsGainFilterGamestackGammaFilterGrayscaleFilterHueFilterInvertFilterJSManipulateKaleidoscopeFilterLensDistortionFilterLineSmearFilterMaximumFilterMedianFilterMinimumFilterNoiseFilterOilFilterOpacityFilterPinchFilterPixelationFilterPosterizeFilterRGBAdjustFilterSaturationFilterSawtoothRippleFilterSepiaFilterSharpenFilterSineRippleFilterSolarizeFilterSparkleFilterSquareSmearFilterThresholdFilterTriangleRippleFilterTwirlFilterVignetteFilterWaterRippleFilter Class: GravityForce GravityForce GravityForce, calling new GravityForce() is equivalent to calling new Force() Takes an object of arguments and returns GravityForce() Object. new GravityForce(args) Parameters: Name Type Description args Object the object of arguments Properties Name Type Description name string optional description string optional subjects Array the subjects to be pulled by the GravityForce clasticObjects Array any clastic object that should have collision-stop behavior with args.subjects when collision occurs max Vector the speed of gravity AKA terminal velocity accel number the increment to use when accelerating speed of fall Returns: a Motion object Type Motion × Search results Close "},"ItemDisplay.html":{"id":"ItemDisplay.html","title":"Class: ItemDisplay","body":" GameStack Classes AnimationCameraCanvasLibGameImageGamepadAdapterGameWindowGravityForceItemDisplayLineMotionProjectileRectangleSoundSpriteTextDisplayVectorVectorFrameBounds Global BlurFilterBrightnessFilterBumpFilterCircleSmearFilterContrastFilterCrossSmearFilterDiffusionFilterDitherFilterEdgeFilterEmbossFilterExposureFilterFilterUtilsGainFilterGamestackGammaFilterGrayscaleFilterHueFilterInvertFilterJSManipulateKaleidoscopeFilterLensDistortionFilterLineSmearFilterMaximumFilterMedianFilterMinimumFilterNoiseFilterOilFilterOpacityFilterPinchFilterPixelationFilterPosterizeFilterRGBAdjustFilterSaturationFilterSawtoothRippleFilterSepiaFilterSharpenFilterSineRippleFilterSolarizeFilterSparkleFilterSquareSmearFilterThresholdFilterTriangleRippleFilterTwirlFilterVignetteFilterWaterRippleFilter Class: ItemDisplay ItemDisplay Instantiates an ItemDisplay() object : Displays item-image with number, such as the number of theoretical Coins collected new ItemDisplay(args) Parameters: Name Type Description args Object the object of arguments Properties Name Type Description src string the src of the image size Vector the size(x, y) of the image, when displayed topFloat Number the pct 0-1.0 of screen-top-margin leftFloat Number the pct 0-1.0 of screen-left-margin targetLeft Number the pct 0-1.0 of target-left location (for slide-animation behavior) targetTop Number the pct 0-1.0 of target-top location (for slide-animation behavior) color string the css-text-color text string the text-value fontFamily string the css fontFamily fontSize string the size of font Returns: ItemDisplay() × Search results Close "},"Line.html":{"id":"Line.html","title":"Class: Line","body":" GameStack Classes AnimationCameraCanvasLibGameImageGamepadAdapterGameWindowGravityForceItemDisplayLineMotionProjectileRectangleSoundSpriteTextDisplayVectorVectorFrameBounds Global BlurFilterBrightnessFilterBumpFilterCircleSmearFilterContrastFilterCrossSmearFilterDiffusionFilterDitherFilterEdgeFilterEmbossFilterExposureFilterFilterUtilsGainFilterGamestackGammaFilterGrayscaleFilterHueFilterInvertFilterJSManipulateKaleidoscopeFilterLensDistortionFilterLineSmearFilterMaximumFilterMedianFilterMinimumFilterNoiseFilterOilFilterOpacityFilterPinchFilterPixelationFilterPosterizeFilterRGBAdjustFilterSaturationFilterSawtoothRippleFilterSepiaFilterSharpenFilterSineRippleFilterSolarizeFilterSparkleFilterSquareSmearFilterThresholdFilterTriangleRippleFilterTwirlFilterVignetteFilterWaterRippleFilter Class: Line Line Takes several args and returns Line object. Intended for curved-line / trajectory of Projectile Object. new Line(args) Parameters: Name Type Description args Object object of arguments Properties Name Type Description curve Easing the curve applied to line see TWEEN.Easing , limited options for immediate line-drawing duration number the millisecond duration of Line position Vector the position vector pointDist number the numeric point-distance size Vector the size vector rotation number the numeric rotation of -360 - 360 growth number the numeric growth -While a min and max Vector(x,y) will describe the grid of Animation frames, the termPoint will indicate the last frame to show on the grid (Animations may stop early on the 'grid') Returns: a VectorFrameBounds object Type VectorFrameBounds × Search results Close "},"Motion.html":{"id":"Motion.html","title":"Class: Motion","body":" GameStack Classes AnimationCameraCanvasLibGameImageGamepadAdapterGameWindowGravityForceItemDisplayLineMotionProjectileRectangleSoundSpriteTextDisplayVectorVectorFrameBounds Global BlurFilterBrightnessFilterBumpFilterCircleSmearFilterContrastFilterCrossSmearFilterDiffusionFilterDitherFilterEdgeFilterEmbossFilterExposureFilterFilterUtilsGainFilterGamestackGammaFilterGrayscaleFilterHueFilterInvertFilterJSManipulateKaleidoscopeFilterLensDistortionFilterLineSmearFilterMaximumFilterMedianFilterMinimumFilterNoiseFilterOilFilterOpacityFilterPinchFilterPixelationFilterPosterizeFilterRGBAdjustFilterSaturationFilterSawtoothRippleFilterSepiaFilterSharpenFilterSineRippleFilterSolarizeFilterSparkleFilterSquareSmearFilterThresholdFilterTriangleRippleFilterTwirlFilterVignetteFilterWaterRippleFilter Class: Motion Motion Takes an object of arguments and returns Motion() object. Motion animates movement of position and rotation properties for any Sprite() new Motion(args) Parameters: Name Type Description args Object object of arguments Properties Name Type Description name string optional description string optional curve TWEEN.Easing.'objectGroup'.'objectMember' the TWEEN.Easing function to be applied (Example: TWEEN.Easing.Quadratic.InOut) targetRotation Vector the targeted rotation result, when using rotation with movement distance Vector the target distance of position change, when moving position duration number the milliseconds duration of the Motion delay number the milliseconds delay before the Motion occurs (on call of Motion.engage()) Returns: a Motion object Type Motion Methods onComplete(fun) specify a function to be called when Motion is complete Parameters: Name Type Description fun function the function to be called when complete start() start the Motion transition × Search results Close "},"Projectile.html":{"id":"Projectile.html","title":"Class: Projectile","body":" GameStack Classes AnimationCameraCanvasLibGameImageGamepadAdapterGameWindowGravityForceItemDisplayLineMotionProjectileRectangleSoundSpriteTextDisplayVectorVectorFrameBounds Global BlurFilterBrightnessFilterBumpFilterCircleSmearFilterContrastFilterCrossSmearFilterDiffusionFilterDitherFilterEdgeFilterEmbossFilterExposureFilterFilterUtilsGainFilterGamestackGammaFilterGrayscaleFilterHueFilterInvertFilterJSManipulateKaleidoscopeFilterLensDistortionFilterLineSmearFilterMaximumFilterMedianFilterMinimumFilterNoiseFilterOilFilterOpacityFilterPinchFilterPixelationFilterPosterizeFilterRGBAdjustFilterSaturationFilterSawtoothRippleFilterSepiaFilterSharpenFilterSineRippleFilterSolarizeFilterSparkleFilterSquareSmearFilterThresholdFilterTriangleRippleFilterTwirlFilterVignetteFilterWaterRippleFilter Class: Projectile Projectile Takes an object of arguments and returns Projectile() object. Projectile fires a shot from the parent sprite, with specified offset, rotation, motion_curve, line_curve new Projectile(args) Parameters: Name Type Description args Object object of arguments Properties Name Type Description name string optional description string optional distance string the distance before dissappearance motion_curve TWEEN.Easing.'objectGroup'.'objectMember' the TWEEN.Easing function to be applied for motion/speed (Example: TWEEN.Easing.Quadratic.InOut) * @param {TWEEN.Easing.'objectGroup'.'objectMember'} args.line_curve the TWEEN.Easing function to be applied for line (Example: TWEEN.Easing.Quadratic.InOut) Returns: a Projectile object Type Projectile Methods onComplete(fun) specify a function to be called when Motion is complete Parameters: Name Type Description fun function the function to be called when complete × Search results Close "},"Rectangle.html":{"id":"Rectangle.html","title":"Class: Rectangle","body":" GameStack Classes AnimationCameraCanvasLibGameImageGamepadAdapterGameWindowGravityForceItemDisplayLineMotionProjectileRectangleSoundSpriteTextDisplayVectorVectorFrameBounds Global BlurFilterBrightnessFilterBumpFilterCircleSmearFilterContrastFilterCrossSmearFilterDiffusionFilterDitherFilterEdgeFilterEmbossFilterExposureFilterFilterUtilsGainFilterGamestackGammaFilterGrayscaleFilterHueFilterInvertFilterJSManipulateKaleidoscopeFilterLensDistortionFilterLineSmearFilterMaximumFilterMedianFilterMinimumFilterNoiseFilterOilFilterOpacityFilterPinchFilterPixelationFilterPosterizeFilterRGBAdjustFilterSaturationFilterSawtoothRippleFilterSepiaFilterSharpenFilterSineRippleFilterSolarizeFilterSparkleFilterSquareSmearFilterThresholdFilterTriangleRippleFilterTwirlFilterVignetteFilterWaterRippleFilter Class: Rectangle Rectangle Takes the min and max vectors of rectangular shape and returns Rectangle Object. new Rectangle(args) Parameters: Name Type Description args Object object of arguments Properties Name Type Description min Vector the minimum vector point (x,y) max Vector the maximum vector point (x,y) Returns: a Rectangle object Type Rectangle × Search results Close "},"Sound.html":{"id":"Sound.html","title":"Class: Sound","body":" GameStack Classes AnimationCameraCanvasLibGameImageGamepadAdapterGameWindowGravityForceItemDisplayLineMotionProjectileRectangleSoundSpriteTextDisplayVectorVectorFrameBounds Global BlurFilterBrightnessFilterBumpFilterCircleSmearFilterContrastFilterCrossSmearFilterDiffusionFilterDitherFilterEdgeFilterEmbossFilterExposureFilterFilterUtilsGainFilterGamestackGammaFilterGrayscaleFilterHueFilterInvertFilterJSManipulateKaleidoscopeFilterLensDistortionFilterLineSmearFilterMaximumFilterMedianFilterMinimumFilterNoiseFilterOilFilterOpacityFilterPinchFilterPixelationFilterPosterizeFilterRGBAdjustFilterSaturationFilterSawtoothRippleFilterSepiaFilterSharpenFilterSineRippleFilterSolarizeFilterSparkleFilterSquareSmearFilterThresholdFilterTriangleRippleFilterTwirlFilterVignetteFilterWaterRippleFilter Class: Sound Sound Simple Sound object:: implements Jquery: Audio() new Sound(src) Parameters: Name Type Description src string : source path / name of the targeted sound-file Returns: object of Sound() Type Sound × Search results Close "},"Sprite.html":{"id":"Sprite.html","title":"Class: Sprite","body":" GameStack Classes AnimationCameraCanvasLibGameImageGamepadAdapterGameWindowGravityForceItemDisplayLineMotionProjectileRectangleSoundSpriteTextDisplayVectorVectorFrameBounds Global BlurFilterBrightnessFilterBumpFilterCircleSmearFilterContrastFilterCrossSmearFilterDiffusionFilterDitherFilterEdgeFilterEmbossFilterExposureFilterFilterUtilsGainFilterGamestackGammaFilterGrayscaleFilterHueFilterInvertFilterJSManipulateKaleidoscopeFilterLensDistortionFilterLineSmearFilterMaximumFilterMedianFilterMinimumFilterNoiseFilterOilFilterOpacityFilterPinchFilterPixelationFilterPosterizeFilterRGBAdjustFilterSaturationFilterSawtoothRippleFilterSepiaFilterSharpenFilterSineRippleFilterSolarizeFilterSparkleFilterSquareSmearFilterThresholdFilterTriangleRippleFilterTwirlFilterVignetteFilterWaterRippleFilter Class: Sprite Sprite Takes an object of arguments and returns Sprite() object. Sprite() is a container for multiple Animations, Motions, and Sounds. Sprites have several behavioral functions for 2d-Game-Objects. new Sprite(args) Parameters: Name Type Description args Object object of arguments Properties Name Type Description name string optional description string optional src string the source file for the GameImage:Sprite.image :: use a string / file-path size Vector the size of the Sprite position Vector the position of the Sprite padding Vector the 'float-type' Vector of x and y padding to use when processing collision on the Sprite. A padding of new Vector(0.2, 0.2) will result in 1/5 of Sprite size for padding selected_animation Animation the selected_animation of the Sprite:: pass during creation or use Sprite.setAnimation after created Returns: a Sprite object Type Sprite Methods accel(prop, key, accel, max) accelerate toward a max value on any object-property:: intended for self-use Parameters: Name Type Description prop Object The object to control key string the property-key for targeted property of prop argument accel number the increment of acceleration max number the max value to accelerate towards accelX(accel, max) accelerate speed on the X-Axis Parameters: Name Type Description accel number the increment of acceleration max number the maximum for speed accelY(accel, max) accelerate speed on the Y-Axis Parameters: Name Type Description accel number the increment of acceleration max number the maximum for speed animate(animation) animate Sprite.selected_animation by one frame Parameters: Name Type Description animation Animation to use, defaults to Sprite.selected_animation center() get the center of a Sprite Returns: (Vector) collide_stop(item) cause a fourway collision-stop between this and another Sprite :: objects will behave clastically and resist passing through one another Parameters: Name Type Description item Sprite the Sprite to compare with collidesRectangular(sprite) Get the true || false results of a Collision between two Sprites(), based on their position Vectors and Sizes Parameters: Name Type Description sprite Sprite the alternate Sprite to process collision with create_id() This function creates the 'id' of the Sprite():Called automatically on constructor() Returns: Type string decel(prop, key, decel, max) decelerate toward a max value on any object-property:: intended for self-use Parameters: Name Type Description prop Object The object to control key string the property-key for targeted property of prop argument decel number the increment of deceleration max number the max value to decelerate towards decelX(amt) decelerate speed on the X-Axis, toward zero Parameters: Name Type Description amt number the increment of deceleration, negatives ignored decelY(amt) decelerate speed on the Y-Axis, toward zero Parameters: Name Type Description amt number the increment of deceleration, negatives ignored def_update() This function updates various speed and rotational-speed properties for the Sprite() extendFunc() This function extends an existing function, and is applied by Gamestack in onInit(); get_id() This function gets the 'id' of the Sprite() Returns: Type string getCappedSizeXY(mx, my) This function sizes the Sprite according to minimum dimensions and existing w/h ratios Parameters: Name Type Description mx number the maximum size.x for the resize my number the maximum size.y for the resize init() This function initializes sprites. Call to trigger all functions previously passed to onInit(). onAnimationComplete(fun) run a function when the Sprite.selected_animation is complete Parameters: Name Type Description fun function the function to call when the animation is complete onInit(fun) This function extends the init() function. Takes single function() argument OR single string argument Parameters: Name Type Description fun function the function to be passed into the init() event of the Sprite() onScreen(w, h) This function indicates if this Sprite is onScreen within the Gamestack.WIDTH &amp;&amp; Gamestack.HEIGHT dimensions, OR any w &amp; h passed as arguments Parameters: Name Type Description w number optional WIDTH argument, defaults to Gamestack.WIDTH h number optional HEIGHT argument, defaults to Gamestack.HEIGHT onUpdate(the) Extends the update() of this sprite with a new function to be called during update() Parameters: Name Type Description the function function to apply to the Sprite:update() overlap_x(item, padding) determine if Sprite overlaps on X axis with another Sprite Parameters: Name Type Description item Sprite the Sprite to compare with padding number the 0-1.0 float value of padding to use on self when testing overlap Returns: a true || false var Type var overlap_y(item, padding) determine if Sprite overlaps on Y axis with another Sprite Parameters: Name Type Description item Sprite the Sprite to compare with padding number the 0-1.0 float value of padding to use on self when testing overlap Returns: (true || false} resolveFunctionFromDoubleKeys() This function resolves a function nested in an object, from a string-key, and it is applied by Gamestack.js for persistence of data and Sprite() behaviors restoreFrom() Restore a sprite from saved .json data Returns: (Sprite) setAnimation(anime) This function sets the 'selec
